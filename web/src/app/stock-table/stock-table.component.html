<table mat-table [dataSource]="stocks">
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef>Symbol</th>
    <td mat-cell *matCellDef="let stock">{{stock.symbol}}</td>
  </ng-container>
  <ng-container matColumnDef="bid">
    <th mat-header-cell *matHeaderCellDef>BID</th>
    <td mat-cell *matCellDef="let stock">{{stock.bid | number : "1.2-2"}}</td>
  </ng-container>  
  <ng-container matColumnDef="bid-change">
    <th mat-header-cell *matHeaderCellDef>Change</th>
    <td mat-cell *matCellDef="let stock" [ngClass]="stock.bidChange > 0 ? 'green' : stock.bidChange < 0 ? 'red' : 'black'">{{stock.bidChange | number : "1.2-2"}}</td>
  </ng-container>
  <ng-container matColumnDef="ask">
    <th mat-header-cell *matHeaderCellDef>ASK</th>
    <td mat-cell *matCellDef="let stock">{{stock.ask | number : "1.2-2"}}</td>
  </ng-container>
  <ng-container matColumnDef="ask-change">
    <th mat-header-cell *matHeaderCellDef>Change</th>
    <td mat-cell *matCellDef="let stock" [ngClass]="stock.bidChange > 0 ? 'green' : stock.bidChange < 0 ? 'red' : 'black'">{{stock.askChange | number : "1.2-2"}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
